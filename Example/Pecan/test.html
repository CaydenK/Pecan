<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        Pecan
    </title>
    <script>
        function testNative() {
            var data = [];
            for (var i = 0; i < 10000000; i++) {
                data.push({ key: "valuevalue" });
            }

            var jsonString = prompt("ferrariBridge_24F20539", JSON.stringify(data));

            var jsonData = JSON.parse(jsonString);

            console.log(jsonData.length)
        }

        function testAjax() {
            var xhr;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xhr=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xhr=new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhr.onreadystatechange=function()
            {
                if (xhr.readyState==4 && xhr.status==200)
                {
                    // document.getElementById("myDiv").innerHTML=xhr.responseText;
                    var allheader = JSON.stringify(xhr.getAllResponseHeaders());

                    var contentType = xhr.getResponseHeader("Content-Type");

                    document.getElementById("myDiv").innerHTML=xhr.responseText 
                    + "\n" + allheader 
                    + "<p style='color:red;'>" + contentType + "</p>"
                }
            }
            xhr.open("POST","http://www.w3school.com.cn/ajax/demo_post.asp",true);
            xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xhr.send();
            //测试abort函数
            // setTimeout(() => {
            //     xhr.abort();
            // }, 10);
        }
    </script>

</head>

<body>

    <p>
        <br /><input type="button" value="testNative" onclick=testNative() />
        <br /><input type="button" value="testAjax" onclick=testAjax() />
    </p>
    <div id="myDiv"></div>

</body>



</html>
